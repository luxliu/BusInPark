<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Dispatch</title>
</head>
<body>
    <div id="app">
        <div id="commandComp">
            <div class="wrapper">
                <button onclick="place()">PLACE</button>
                <label>X position: </label>
                <input value="0">
                <label>Y position: </label>
                <input  value="0">
                <label>Face direction: </label>
                <select>
                    <option>NORTH</option>
                    <option>SOUTH</option>
                    <option>EAST</option>
                    <option>WEST</option>
                </select>
                <button onclick="move()">MOVE</button>
                <button onclick="left()">LEFT</button>
                <button onclick="right()">RIGHT</button>
                <button onclick="report()">REPORT</button>
            </div>
        </div>
      
        <div id="reportComp">
            <textarea>Result</textarea>
        </div>
    </div>
</body>
</html>
